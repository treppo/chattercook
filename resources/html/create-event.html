{% extends "base.html" %}
{% block content %}
<main class="main">

        {% csrf-field %}

            <input type="text" name="name" placeholder="Vorname">

        <button class="button" type="submit">Jetzt erstellen</button>
    </form>
</main>
{% endblock %}
