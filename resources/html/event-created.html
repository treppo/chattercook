{% extends "base.html" %}
{% block content %}
<main class="main">
    <div class="content">
        <h1>Deine Kochgruppe</h1>
        <p id="event-date">Am {{ event-date }} um {{ event-time }} Uhr</p>
        <a href="/room" class="button">Eintreten</a>
    </div>
    <script>
        if (navigator.share) {
            const shareButton = document.createElement("a")
            shareButton.href = "#"
            shareButton.innerText = "Share"
            shareButton.addEventListener("click", event => {
                navigator.share({
                    url: "https://chattercook.heroku.com/guest-room",
                    title: "Einladung",
                    text: "Du wurdest zu {{ name }} Kochgruppe eingeladen. Es wird Tr√ºffelrisotto gekocht.",
                })
            })
            document.querySelector(".content").insertAdjacentElement("beforeend", shareButton)
        }
    </script>
</main>
{% endblock %}
