{% extends "base.html" %}
{% block content %}
<main class="main">
    <div class="content">
        <h1>Deine Kochgruppe</h1>
        <p id="event-info">
            Am {{ event-date }} um {{ event-time }} Uhr<br>
            Gekocht wird {{ dish }}
        </p>
        <a href="/room?name={{ name }}" class="button">Eintreten</a>
        <div>
            <a href="#" class="button" id="share-button">Freunde einladen</a>
        </div>
    </div>
    <script>
        if (navigator.share) {
            const shareButton = document.querySelector("#share-button")
            shareButton.addEventListener("click", event => {
                navigator.share({
                    url: "https://chattercook.heroku.com/guest-room",
                    title: "Einladung",
                    text: "Du wurdest zu {{ possessive-name }} Kochgruppe eingeladen. Es wird Tr√ºffelrisotto gekocht.",
                })
            })
            document.querySelector(".content").insertAdjacentElement("beforeend", shareButton)
        }
    </script>
</main>
{% endblock %}
