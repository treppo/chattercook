{% extends "base.html" %}
{% block content %}
<main class="main">
    <h1>Du bist zu meiner Kochgruppe eingeladen, ich freu mich auf Dich!<br>Lieben Gru√ü, {{ name }}.</h1>
    <p id="event-info">
        Am {{ event-date }} um {{ event-time }} Uhr<br>
        Gekocht wird {{ dish }}
    </p>
    <form action="/join/" method="post">
        {% csrf-field %}
        <input type="hidden" name="id" value="{{ id }}">
        <label>
            <input type="text" name="name" placeholder="Vorname" autocomplete="given-name" required>
        </label>
        <button class="button" type="submit">Ja, ich bin dabei</button>
    </form>
</main>
{% endblock %}
